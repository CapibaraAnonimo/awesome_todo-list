<div [ngClass]="{ 'dialog-warn': taskError }">
  <h1 mat-dialog-title>Edit Task</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" />
        <mat-hint>1 to 60 characters</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
        <mat-hint>At least 5 characters</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <p *ngFor="let message of errorMessages" class="text-warn">
        {{ message }}
      </p>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-icon-button (click)="openConfirm()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="closeWithoutData()">No Thanks</button>
    <button mat-button cdkFocusInitial (click)="editTask()">Ok</button>
  </div>
</div>
