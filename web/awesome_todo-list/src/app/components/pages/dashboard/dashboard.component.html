<div class="container">
  <p>
    <mat-toolbar color="primary">
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">{{ current_user.username }}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let user of users" (click)="setUser(user)">
          {{ user.username }}
        </button>
      </mat-menu>
    </mat-toolbar>
  </p>

  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of todo" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of done" cdkDrag>
        {{ item }}
      </div>
    </div>
  </div>
</div>
